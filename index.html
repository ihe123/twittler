  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($body);
          index -= 1;
        }
        //creating button for refreshing the page with new tweets
        var refreshTweets = $('<button class=btn-primary refreshButton type="button">Fresh Tweets</button>')
        $body.append(refreshTweets);

        $(refreshTweets).on('click', function(){
            console.log("here")
            location.reload();
        });


      });

    </script>
  </body>
</html>
